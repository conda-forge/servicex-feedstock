{% set name = "servicex" %}
{% set version = "3.1.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/servicex-{{ version }}.tar.gz
  sha256: ebbedeffcaf436f086b1ddc8f3882f2a95a8295556eb54439693e3e0485737d2

build:
  noarch: python
  entry_points:
    - servicex = servicex.app.main:app
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.13.0
    - pip
  run:
    - python >={{ python_min }}
    - qastle >=0.17
    - func-adl >=3.2.6
    - requests >=2.31
    - pydantic >=2.6.0
    - aiohttp-retry >=2.8.3
    - httpx >=0.24
    - miniopy-async >=1.20.1
    - tinydb >=4.7
    - google-auth >=2.17
    - typer >=0.12.1
    - pyyaml >=6.0
    - types-pyyaml >=6.0
    - importlib-metadata  # python <= 3.9
    - typing_extensions  # python <= 3.10
    - rich >=13.0.0
    - aiofile
    - make-it-sync
    - ruamel.yaml >=0.18
    - filelock >=3.12.0
    - tenacity >=9.0.0

test:
  imports:
    - servicex
  commands:
    - pip check
    - servicex --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ssl-hep/ServiceX_frontend
  summary: Python SDK and CLI Client for ServiceX
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://servicex-frontend.readthedocs.io/
  dev_url: https://github.com/ssl-hep/ServiceX_frontend


extra:
  recipe-maintainers:
    - matthewfeickert
    - gordonwatts
    - ponyisi
    - BenGalewsky
